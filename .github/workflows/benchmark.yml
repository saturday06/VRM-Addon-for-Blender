name: benchmark

on:
  push:
    branches:
      - docker-ci-benchmark
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  build-benchmark:
    permissions:
      packages: write
    runs-on: ubuntu-24.04
    outputs:
      docker_image_name: ghcr.io/${{ steps.generate_docker_image_name.outputs.docker_image_name }}:${{ github.sha }}
      docker_image_digest: ${{ steps.docker_build_push.outputs.digest }}
    steps:
      - uses: actions/github-script@v7
        id: generate_docker_image_name
        with:
          script: |
            const core  = require('@actions/core');

            const repository  = process.env.GITHUB_REPOSITORY || '';
            const owner = process.env.GITHUB_REPOSITORY_OWNER || '';
            let packagePart = repository;
            if (repository.startsWith(owner + '/')) {
              packagePart = repository.slice(owner.length + 1);
            }
            const dockerImagePackageName = packagePart.toLowerCase();
            const dockerImageName = repository.toLowerCase();

            core.setOutput('docker_image_package_name', dockerImagePackageName);
            core.setOutput('docker_image_name', dockerImageName);
      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        id: docker_build_push
        with:
          context: .
          file: tools/benchmark.dockerfile
          push: true
          tags: ghcr.io/${{ steps.generate_docker_image_name.outputs.docker_image_name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - uses: actions/delete-package-versions@e5bc658cc4c965c472efe991f8beea3981499c55 # v5.0.0
        continue-on-error: true
        with:
          package-name: ${{ steps.generate_docker_image_name.outputs.docker_image_package_name }}
          package-type: 'container'
          min-versions-to-keep: 10
          token: ${{ secrets.GITHUB_TOKEN }}

  benchmark:
    permissions:
      packages: read
    runs-on: ubuntu-24.04
    needs: build-benchmark
    container:
      image: ${{ needs.build-benchmark.outputs.docker_image_name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - run: echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
      - uses: CodSpeedHQ/action@6b43a0cd438f6ca5ad26f9ed03ed159ed2df7da9 # v4.1.1
        with:
          mode: instrumentation
          run: . ~/benchmark-venv/bin/activate && PYTHONPATH="..:${PYTHONPATH}" pytest --codspeed
          working-directory: benchmarks
