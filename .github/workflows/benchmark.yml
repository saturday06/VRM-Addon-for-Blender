name: benchmark

on:
  push:
    branches:
      - docker-ci-benchmark
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  benchmark:
    permissions:
      packages: write
    runs-on: ubuntu-24.04
    steps:
      - id: generate_docker_tag
        run: |
          echo "docker_tag=saturday06/vrm-addon-for-blender-benchmarker" >> "$GITHUB_OUTPUT"
      - uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3.11.1
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - uses: docker/build-push-action@v6.18.0
        id: docker_build_push
        with:
          context: .
          file: tools/benchmark.dockerfile
          push: true
          tags: ghcr.io/${{ steps.generate_docker_tag.outputs.docker_tag }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - uses: actions/delete-package-versions@v5.0.0
        continue-on-error: true
        with:
          package-name: ${{ steps.generate_docker_tag.outputs.docker_tag }}
          package-type: 'container'
          min-versions-to-keep: 10
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: echo ${{ steps.docker_build_push.outputs.imageid }}
      - run: echo ${{ steps.docker_build_push.outputs.digest }}
      - run: docker run ${{ steps.docker_build_push.outputs.imageid }} echo ok

